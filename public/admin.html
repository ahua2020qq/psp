  <script>
    async function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      const loginBtn = document.getElementById('loginBtn');

      try {
        loginBtn.disabled = true;
        loginBtn.textContent = 'ç™»å½•ä¸­...';

        const response = await fetch('/api/admin-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          localStorage.setItem('admin_token', data.token);
          showDashboard(data.token);
        } else {
          errorMsg.textContent = data.error || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥é‚®ç®±å’Œå¯†ç ';
          errorMsg.classList.add('show');

        errorMsg.classList.add('show');
      } finally {

        loginBtn.textContent = 'å®‰å…¨ç™»å½•';
      }
    }

    function showDashboard(token) {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';

      loadStats(token);
      loadLogs(token);
    }

    async function loadStats(token) {
      try {
        const response = await fetch('/api/admin-stats?type=overview', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.status === 401) {
          logout();
          return;
        }

        const data = await response.json();

        document.getElementById('totalSearches').textContent = data.totalSearches || 0;
        document.getElementById('uniqueUsers').textContent = data.uniqueUsers || 0;
        document.getElementById('cacheHitRate').textContent = ((data.cacheHitRate || 0) * 100).toFixed(1) + '%';
        document.getElementById('avgDuration').textContent = (data.avgDuration || 0).toFixed(0) + 'ms';
      } catch (error) {
        console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
      }
    }

    async function loadLogs(token) {
      try {
        const response = await fetch('/api/admin-stats?type=searches', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.status === 401) {
          logout();
          return;
        }

        const data = await response.json();
        const logsDiv = document.getElementById('searchLogs');

        if (!data.logs || data.logs.length === 0) {
          logsDiv.innerHTML = '<p>æš‚æ— æ•°æ®</p>';
          return;
        }

        logsDiv.innerHTML = `

            <tbody>

                <tr>
                  <td>${new Date(log.created_at).toLocaleString('zh-CN')}</td>
                  <td>${log.original_query}</td>
                  <td>${log.result_count}</td>
                  <td>${log.from_cache ? 'âœ…' : 'âŒ'}</td>
                  <td>${log.total_duration_ms}ms</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      } catch (error) {
        document.getElementById('searchLogs').innerHTML = '<p>åŠ è½½å¤±è´¥</p>';
      }
    }

    function logout() {
