name = "psp-tool-search"
compatibility_date = "2024-01-01"

# Cloudflare Pages 配置
pages_build_output_dir = "build"

# KV命名空间绑定说明
# 请在 Cloudflare Pages Dashboard 中手动绑定：
# 1. 进入 Workers & Pages → KV，创建命名空间 TOOL_CACHE
# 2. 项目 → Settings → Functions → KV Namespace Bindings
# 3. Add binding:
#    - Variable name: TOOL_CACHE
#    - KV Namespace: TOOL_CACHE
# 4. Save 并重新部署
#
# 本地开发环境不支持KV，会自动跳过缓存逻辑

[vars]
# 本地开发环境变量（会从.dev.vars读取）
