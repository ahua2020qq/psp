name = "psp-local-dev"
main = "_local_worker.js"
compatibility_date = "2024-01-01"

# KV命名空间绑定（生产环境）
# 在Cloudflare Pages Dashboard中创建KV命名空间：TOOL_CACHE
# 然后在项目设置中绑定：
# Settings -> Environment Variables -> KV Namespace Bindings
# Variable name: TOOL_CACHE
# KV Namespace: TOOL_CACHE
#
# 本地开发环境不支持KV，会自动跳过缓存逻辑

[[kv_namespaces]]
binding = "TOOL_CACHE"
id = "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" # 在Cloudflare Dashboard中创建后获取ID
preview_id = "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" # 可选：预览环境ID

[vars]
# 本地开发环境变量（会从.dev.vars读取）
