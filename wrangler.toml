name = "psp-tool-search"
compatibility_date = "2024-01-01"

# Cloudflare Pages 配置
pages_build_output_dir = "build"

# KV命名空间绑定
# TOOL_CACHE 命名空间 ID
[[kv_namespaces]]
binding = "TOOL_CACHE"
id = "6ac3fd82c746475eb43640852c656fbd"
preview_id = "6ac3fd82c746475eb43640852c656fbd"

# D1 数据库绑定
# PSPDB 数据库 ID
[[d1_databases]]
binding = "PSPDB"
database_name = "pspdb"
database_id = "f0ee9a5c-336c-4086-b428-fdf2adfbac58"

# 环境变量说明
# 生产环境变量请在 Cloudflare Dashboard 中配置：
# 1. 项目 → Settings → Environment variables
# 2. 添加以下变量：
#    - DEEPSEEK_API_KEY
#    - VOLC_ARK_API_KEY (可选)
# 3. 或使用 Secrets (加密变量)
#
# 本地开发环境变量在 .dev.vars 文件中配置

[vars]
# 公开变量（非敏感信息）可以在这里定义
